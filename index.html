<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Título 1</h1> <!-- Ctrl + D -> Seleciona abertura e fechamento da tag. -->
    <span>
        <p>
            Hello World!
        </p>
    </span>

    <hr>

    <h3>Lista Ordenada</h3>
    <ol>
        <li><h4>Frutas</h4></li>
        <ol>
            <li>Morango</li>
            <li>Banana</li>
        </ol>
    </ol>

    <hr>
    <br> <!-- Solta um espaço entre linhas na página. -->


    <h3>Lista Não-Ordenada</h3>
    <ul>
        <li><h4>Cidades</h4></li>
        <ul>
            <li><b>Cataguases</b></li>
            <li>Leopoldina</li>
        </ul>
    </ul>

    <hr>

    
    <h2>Título 2</h2> // Ctrl + Shift + D -> Seleciona o bloco
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>


    <p>Meu <strong>gato é muito</strong> mal humorado.</p>

    <em>

    </em>
</body>

</html>
